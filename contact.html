<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   NSH Gym Contact Section
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <section class="py-12">
   <div class="container mx-auto px-4">
    <div class="text-center mb-12">
     <h2 class="text-4xl font-bold text-gray-800">
      Contact Us
     </h2>
     <p class="text-gray-600 mt-4">
      We'd love to hear from you! Reach out to us using the form below.
     </p>
    </div>
    <div class="flex flex-wrap -mx-4">
     <div class="w-full lg:w-1/2 px-4 mb-8 lg:mb-0">
      <div class="bg-white p-8 rounded-lg shadow-lg">
       <h3 class="text-2xl font-bold mb-6">
        Get in Touch
       </h3>
       <form id="contactForm">
        <div class="mb-4">
         <label class="block text-gray-700 font-bold mb-2" for="name">
          Name
         </label>
         <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" name="name" required="" type="text"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700 font-bold mb-2" for="email">
          Email
         </label>
         <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" required="" type="email"/>
        </div>
        <div class="mb-4">
         <label class="block text-gray-700 font-bold mb-2" for="message">
          Message
         </label>
         <textarea class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="message" name="message" required="" rows="5"></textarea>
        </div>
        <div class="text-center">
         <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
          Send Message
         </button>
        </div>
       </form>
      </div>
     </div>
     <div class="w-full lg:w-1/2 px-4">
      <div class="bg-white p-8 rounded-lg shadow-lg">
       <h3 class="text-2xl font-bold mb-6">
        Contact Information
       </h3>
       <ul class="list-none">
        <li class="mb-4 flex items-center">
         <i class="fas fa-map-marker-alt text-blue-500 text-2xl mr-4">
         </i>
         <span class="text-gray-700">
          THENI
         </span>
        </li>
        <li class="mb-4 flex items-center">
         <i class="fas fa-phone-alt text-blue-500 text-2xl mr-4">
         </i>
         <span class="text-gray-700">
          +91 6380211748
         </span>
        </li>
        <li class="mb-4 flex items-center">
         <i class="fas fa-envelope text-blue-500 text-2xl mr-4">
         </i>
         <span class="text-gray-700">
          nashim@gym.com
         </span>
        </li>
       </ul>
       <div class="mt-8">
        <img alt="Map showing the location of NSH Gym" class="w-full rounded-lg shadow-lg" height="400" src="https://storage.googleapis.com/a1aa/image/ydyVtEIVHh7YqbAPfeoRYG9d2ThZMI5pHtKyKlQ3fqk.jpg" width="600"/>
       </div>
      </div>
     </div>
    </div>
   </div>
  </section>
  <script>
   document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your message. We will get back to you shortly.');
        });
  </script>
 </body>
</html>
